<!DOCTYPE html>

<html lang=en>
	<head>
		<meta charset=UTF-8>
		<title>vanham.io</title>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#181849">

		{{{css}}}

		<!-- BEGIN TRACKJS -->
		<script type="text/javascript">window._trackJs = { token: 'ee810479e8d54cd8b69f2fb5bd5340bb' };</script>
		<script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
		<!-- END TRACKJS -->
	</head>

	<body>
		<header>
			<svg><use xlink:href="/static/img/sprite.svg#cover-icon"/></svg>
			<section class=profile-block>
				<div class=picture></div>

				<span class=name>Daan van Ham</span>
				<span class=function>Developer</span>

				<a href="/">back</a>
			</section>
		</header>

		<section data-kontext="each: blogs">
			<article>
				<a data-kontext="attribute: {href: path, 'data-id': id}">
					<header>{title}</header>
					<section>{intro}</section>
					<footer>{created}</footer>
				</a>
			</article>
		</section>

		<article data-view=detail>
			<header>{title}</header>
			<section>
				<p><strong>{intro}</strong></p>

				<div data-kontext="html: content"></div>
			</section>
		</article>

		<footer>
			<a href=https://github.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#octocat-icon"/></svg></a>
			<a href=https://twitter.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#twitter-icon"/></svg></a>
			<a href=https://instagram.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#instagram-icon"/></svg></a>
		</footer>

		{{{js}}}
	</body>
</html>
