<!DOCTYPE html>

<html lang=nl>
	<head>
		<title>vanham.io</title>

		<meta charset=UTF-8>
		<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>

		<style type=text/css>
			a,body{color:#2c3e50}body{margin:0;padding:0;font:14px/22px Arial;-webkit-text-size-adjust:100%}a{text-decoration:none;outline:0}.site-header{position:relative;background:url(/static/img/cover.png) center top no-repeat #2c3e50;background-size:cover;height:400px}.site-header.-small{height:250px;background-position:center center}.site-header::after{display:block;padding-top:56.25%}.site-header .wrapper{top:0;right:0;bottom:0;left:0}.profile-block{position:absolute;bottom:-80px;left:50%;width:75%;margin-left:-40%}.profile-block .picture{display:inline-block;width:175px;height:175px;border-radius:50%;overflow:hidden;border:5px solid #fff;background:url(/static/img/profile.jpg) center center no-repeat;background-size:contain}.profile-block span{display:inline-block;margin-top:76px;vertical-align:top;color:#fff}.profile-block .name{font-size:1.7em;border-right:2px solid #fff;padding-right:10px;margin:70px 6px 0 15px;line-height:1.2em}
			@media only screen and (max-width:690px){.profile-block,.site-header .wrapper{position:absolute}.site-header,.site-header.-small{height:auto}.site-header::after{content:''}.profile-block{width:95%;top:auto;bottom:-30px;left:10px;margin-left:0}.profile-block .picture{width:125px;height:125px}.profile-block .name{font-size:1.4em;line-height:1.6em}}
			@media only screen and (max-width:420px){.profile-block>span{font-size:.9em}.profile-block .name{font-size:1em;line-height:2.2em}}@media only screen and (max-width:365px){.profile-block .name{border-right:0}.profile-block .function{display:none}}
		</style>

		{{{css}}}
	</head>

	<body>
		<main>
			<header class=site-header>
				<div class="wrapper">
					<section class=profile-block>
						<div class=picture></div>

						<span class=name>Daan van Ham</span>
						<span class=function>Front-Ender</span>
					</section>
				</div>
			</header>

			<section class=site-content>
				<section class=blog-list>
					<article class=blog-item>
						<header>Content ...</header>
						<section>... coming soon</section>
					</article>
				</section>
			</section>

			<footer class=site-footer>
				<div class=wrapper>
					<a href=https://github.com/daanvanham class="icon -github" target=_blank></a>
					<a href=https://twitter.com/daanvanham class="icon -twitter" target=_blank></a>
				</div>
			</footer>
		</main>

		{{{js}}}
	</body>
</html>
