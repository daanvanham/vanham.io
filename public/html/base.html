<!DOCTYPE html>

<html lang=nl>
	<head>
		<title>vanham.io</title>

		<meta charset=UTF-8>
		<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>

		{{{css}}}
	</head>

	<body>
		<main>
			<header class=site-header>
				<div class="wrapper">
					<section class=profile-block>
						<div class=picture></div>

						<span class=name>Daan van Ham</span>
						<span class=function>Front-EnderT</span>
					</section>
				</div>
			</header>

			<section class=site-content>
				<section class=blog-list data-knot="each: blogs">
					<article class=blog-item>
						<a data-knot="attribute: {href: path, 'data-id': id}">
							<header class=title>{title}</header>
							<section class=content>{intro}</section>
							<footer class=meta>{created}</footer>
						</a>
					</article>
				</section>
			</section>

			<footer class=site-footer>
				<div class=wrapper>
					<a href=https://github.com/daanvanham class="icon -github"></a>
					<a href=https://twitter.com/daanvanham class="icon -twitter"></a>
				</div>
			</footer>
		</main>

		{{{js}}}
	</body>
</html>
