<!DOCTYPE html>

<html lang=nl>
	<head>
		<title>vanham.io</title>

		<meta charset=UTF-8 />
		<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		{{{css}}}
	</head>

	<body>
		<main>
			<header class=site-header>
				<div class="wrapper">
					<section class=profile-block>
						<div class=picture></div>

						<span class=name>Daan van Ham</span>
						<span class=function>Front-EnderT</span>
					</section>
				</div>
			</header>

			<section class=site-content data-knot="each: blogs">
				<article class=blog-item>
					<a data-knot="attribute: {href: path}">
						<header class=title>{title}</header>
						<section class=content>{content}</section>
						<footer class=meta>{created}</footer>
					</a>
				</article>
			</section>
		</main>

		{{{js}}}
	</body>
</html>
