<!DOCTYPE html>

<html lang=nl>
	<head>
		<meta charset=UTF-8>
		<title>vanham.io</title>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>

		{{{css}}}
	</head>

	<body>
		<header>
			<svg><use xlink:href="/static/img/sprite.svg#cover"/></svg>
			<section class=profile-block>
				<div class=picture></div>

				<span class=name>Daan van Ham</span>
				<span class=function>Developer</span>

				<a href="/">back</a>
			</section>
		</header>

		<section data-kontext="each: blogs">
			<article>
				<a data-kontext="attribute: {href: path, 'data-id': id}">
					<header>{title}</header>
					<section>{intro}</section>
					<footer>{created}</footer>
				</a>
			</article>
		</section>

		<article data-view=detail>
			<header>{title}</header>
			<section>
				<p><strong>{intro}</strong></p>

				<div data-kontext="html: content"></div>
			</section>
		</article>

		<footer>
			<a href=https://github.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#octocat"/></svg></a>
			<a href=https://twitter.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#twitter"/></svg></a>
			<a href=https://instagram.com/daanvanham target=_blank><svg><use xlink:href="/static/img/sprite.svg#instagram"/></svg></a>
		</footer>

		{{{js}}}
	</body>
</html>
