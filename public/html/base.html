<!DOCTYPE html>

<html lang=nl>
	<head>
		<meta charset=UTF-8>
		<title>vanham.io</title>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel=icon type=image/x-icon href=/static/img/favicon.ico>

		{{{css}}}
	</head>

	<body>
		<main>
			<header class=site-header>
				<div class=wrapper>
					<section class=profile-block>
						<div class=picture></div>

						<span class=name>Daan van Ham</span>
						<span class=function>Developer</span>
					</section>
				</div>
			</header>

			<section class=site-content>
				<section class=blog-list data-kontext="each: blogs">
					<article class=blog-item>
						<a data-kontext="attribute: {href: path, 'data-id': id}">
							<header>{title}</header>
							<section>{intro}</section>
							<footer>{created}</footer>
						</a>
					</article>
				</section>
			</section>

			<footer class=site-footer>
				<div class=wrapper>
					<a href=https://github.com/daanvanham class="icon -github" target=_blank></a>
					<a href=https://twitter.com/daanvanham class="icon -twitter" target=_blank></a>
					<a href=https://instagram.com/daanvanham class="icon -instagram" target=_blank></a>
				</div>
			</footer>
		</main>

		{{{js}}}
	</body>
</html>
